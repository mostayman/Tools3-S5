<div>
    <h2>Manage Orders</h2>
    <table *ngIf="orders.length > 0">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Pickup Location</th>
          <th>Drop-off Location</th>
          <th>Package Details</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order._id }}</td>
          <td>{{ order.pickupLocation }}</td>
          <td>{{ order.dropoffLocation }}</td>
          <td>{{ order.packageDetails }}</td>
          <td>{{ order.status }}</td>
          <td>
            <select [(ngModel)]="order.status" (change)="updateOrderStatus(order._id, order.status)">
              <option value="Pending">Pending</option>
              <option value="Accepted">Accepted</option>
              <option value="Picked Up">Picked Up</option>
              <option value="In Transit">In Transit</option>
              <option value="Delivered">Delivered</option>
              <option value="Cancelled">Cancelled</option>
            </select>
            <button (click)="deleteOrder(order._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="orders.length === 0">No orders found.</p>
  </div>
